<div nz-row class="h-100vh align-items-center">
  <div
    nz-col
    [nzXs]="{ span: 22, offset: 1 }"
    [nzSm]="{ span: 14, offset: 5 }"
    [nzMd]="{ span: 10, offset: 6 }"
    [nzLg]="{ span: 8, offset: 8 }"
    [nzXl]="{ span: 8, offset: 8 }"
    [nzXXl]="{ span: 8, offset: 8 }"
    class="auth-body"
  >
    <div class="logo">
      <img src="./assets/images/my-words.png" />
    </div>

    <form
      nz-form
      nzLayout="vertical"
      [formGroup]="validateForm"
      (ngSubmit)="submitForm()"
    >
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Username</nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzHasFeedback
          nzValidatingTip="Validating..."
          [nzErrorTip]="userErrorTpl"
        >
          <input
            nz-input
            formControlName="userName"
            placeholder="async validate try to write JasonWood"
          />
          <ng-template #userErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please input your username!</ng-container
            >
            <ng-container *ngIf="control.hasError('duplicated')"
              >The username is redundant!</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>E-mail</nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzHasFeedback
          [nzErrorTip]="emailErrorTpl"
        >
          <input
            nz-input
            formControlName="email"
            placeholder="email"
            type="email"
          />
          <ng-template #emailErrorTpl let-control>
            <ng-container *ngIf="control.hasError('email')"
              >The input is not valid E-mail!</ng-container
            >
            <ng-container *ngIf="control.hasError('required')"
              >Please input your E-mail!</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Password</nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzHasFeedback
          nzErrorTip="Please input your password!"
        >
          <input
            nz-input
            type="password"
            formControlName="password"
            (ngModelChange)="validateConfirmPassword()"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Confirm Password</nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzHasFeedback
          [nzErrorTip]="passwordErrorTpl"
        >
          <input
            nz-input
            type="password"
            formControlName="confirm"
            placeholder="confirm your password"
          />
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')"
              >Please confirm your password!</ng-container
            >
            <ng-container *ngIf="control.hasError('confirm')"
              >Password is inconsistent!</ng-container
            >
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="24" nzRequired>Comment</nz-form-label>
        <nz-form-control
          [nzSpan]="24"
          nzErrorTip="Please write something here!"
        >
          <textarea
            formControlName="comment"
            nz-input
            rows="2"
            placeholder="write any thing"
          ></textarea>
        </nz-form-control>
      </nz-form-item>
      <button
        nz-button
        nzType="primary"
        nzSize="large"
        nzBlock
        [disabled]="!validateForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
